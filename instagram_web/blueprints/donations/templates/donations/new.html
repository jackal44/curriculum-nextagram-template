{%extends '_layout.html'%}
{%block content%}
<div class="wrapper">
    <div class="checkout container">
        <h1>post #{{img_id}}</h1>
        <form id="payment-form" method="post" action={{url_for('donations.complete_donation',id=img_id)}}>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}" <div class="form-group">
            <section class="form-group">
                <label for="amount">
                    <span class="input-label">Amount</span>
                    <div class="input-wrapper amount-wrapper">
                        <input id="amount" class="form-control" name="amount" type="tel" min="1" placeholder="Amount"
                            value="10">
                    </div>
                </label>

                <div class="bt-drop-in-wrapper">
                    <div id="bt-dropin"></div>
                </div>
            </section>

            <input type="hidden" id="nonce" name="payment_method_nonce" />
            <button class="btn btn-success" type="submit" id="submit-button">Complete Donation</button>
        </form>
    </div>
</div>
<script>
    var form = document.querySelector('#payment-form');
    braintree.dropin.create({
        authorization: '{{client_token}}',
        container: '#bt-dropin'

    }, function (createErr, instance) {
        button.addEventListener('submit', function (event) {
            event.preventDefault();

            instance.requestPaymentMethod(function (err, payload) {
                if (err) {
                    console.log('Error', err);
                    return;
                }
                // Add the nonce to the form and submit
                document.querySelector('#nonce').value = payload.nonce;
                form.Submit();
            })
        });
    })
</script>
{%endblock%}
