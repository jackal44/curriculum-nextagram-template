{%extends "_layout.html"%}

{%block content%}
<form action={{url_for('users.update',id=current_user.id)}} method='post'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
        <label for="exampleInputEmail1">username</label>
        <input type="username" class="form-control" id="exampleInputEmail1" value={{current_user.username}}
            name=username>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" value={{current_user.email}} name=email>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
