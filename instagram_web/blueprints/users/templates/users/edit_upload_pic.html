{%extends '_layout.html'%}

{%block content%}

<h1>Upload images</h1>
<form action="{{url_for ('users.upload_profile_pic')}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}" <div class="form-group">
    <label for="user_file">Upload Your File</label>
    <br></br>
    <input type="file" name="user_file">
    <br></br>
    <button type="submit">Upload</button>
</form>

{%endblock%}
